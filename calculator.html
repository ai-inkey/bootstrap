<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p id="result">
    </p>
    <p id="jjk"></p>
<script>
    var x, y , z;
    x=12;
    y=5;
    z=2;
     var sum=x+y+z;
     document.getElementById("result").innerHTML="the sum of x,y and z is: " +sum ;
</script>
<script>
    var x, y , z;
    x=12;
    y=5;
    z=2;
     var sum=x-y-z;
     document.getElementById("jjk").innerHTML="the sum of x,y and z is: " +sum ;
</script>
<script>
    var a, b , c;
    a=12;
    b=5;
    c=2;
     var sum=a*b*c;
     document.getElementById("result").innerHTML="the sum of a,b and c is: " +sum ;
</script>

</body>
</html>
