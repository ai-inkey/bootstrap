<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p id="result">
    </p>
    <p id="jjk"></p>
    <p id="mul"></p>
    <p id="div"></p>
<script>
    var x, y , z;
    x=12;
    y=5;
    z=2;
     var sum=x+y+z;
     var sub=x-y-z;
     var mul=x*y*z;
     var div=x/y;
     document.getElementById("result").innerHTML="the sum of x,y and z is: " +sum ;
     document.getElementById("jjk").innerHTML="the sub of x,y and z is: " +sub ;
     document.getElementById("mul").innerHTML="the sum mul of x,y and z is: " +mul ;
     document.getElementById("div").innerHTML="the sum of x,y  is: " +div;
</script>

</body>
</html>
